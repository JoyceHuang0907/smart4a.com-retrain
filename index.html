<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課程報名表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            text-align: center;
            font-size: 32px;
            font-weight: 700;
            color: #8b7355;
            margin-bottom: 15px;
            padding-bottom: 20px;
            border-bottom: 3px solid #8b7355;
        }

        .form-subtitle {
            text-align: center;
            font-size: 15px;
            color: #e74c3c;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .section {
            margin-bottom: 40px;
            padding: 30px;
            background-color: #fafafa;
            border-radius: 8px;
            border: 1px solid #e8e8e8;
        }

        .section-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .required {
            color: #e74c3c;
            margin-left: 2px;
        }

        .course-option, .day-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            margin-bottom: 12px;
            background-color: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .course-option:hover, .day-option:hover {
            border-color: #b0b0b0;
            background-color: #f9f9f9;
        }

        .course-option.selected, .day-option.selected {
            background-color: #e8e4e0;
            border-color: #8b7355;
        }

        .course-option input[type="radio"], .day-option input[type="radio"] {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .course-left {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .course-name {
            font-size: 16px;
            color: #333;
        }

        .course-status {
            font-size: 14px;
            color: #888;
            margin-left: 8px;
        }

        .course-price {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .course-date {
            font-size: 14px;
            color: #666;
            margin-top: 4px;
            margin-left: 32px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #8b7355;
        }

        .warning {
            display: flex;
            align-items: flex-start;
            padding: 12px;
            background-color: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 6px;
            margin-top: 8px;
            font-size: 14px;
            color: #856404;
        }

        .warning-icon {
            margin-right: 8px;
            margin-top: 2px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 12px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
        }

        .info-text {
            font-size: 13px;
            color: #888;
            margin-top: 6px;
        }

        .amount-display {
            font-size: 20px;
            font-weight: 600;
            padding: 16px;
            background-color: white;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            color: #333;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .invoice-fields {
            display: none;
            margin-top: 16px;
            padding: 16px;
            background-color: #fff9f0;
            border-radius: 6px;
            border: 1px solid #ffe0b2;
        }

        .invoice-fields.show {
            display: block;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #8b7355 0%, #6d5a45 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #6d5a45 0%, #5a4a38 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 115, 85, 0.3);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* 確認對話框樣式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .confirm-item {
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .confirm-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 4px;
        }

        .confirm-value {
            color: #333;
            font-size: 15px;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-cancel {
            background-color: #f0f0f0;
            color: #333;
        }

        .btn-cancel:hover {
            background-color: #e0e0e0;
        }

        .btn-confirm {
            background: linear-gradient(135deg, #8b7355 0%, #6d5a45 100%);
            color: white;
        }

        .btn-confirm:hover {
            background: linear-gradient(135deg, #6d5a45 0%, #5a4a38 100%);
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 4px;
            display: none;
        }

        .day-option.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        /* 成功提示框 */
        .success-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .success-content {
            background-color: white;
            margin: 15% auto;
            padding: 40px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .success-icon {
            font-size: 60px;
            color: #4caf50;
            margin-bottom: 20px;
        }

        .success-message {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .success-submessage {
            font-size: 15px;
            color: #666;
            margin-bottom: 30px;
        }

        .success-btn {
            padding: 12px 40px;
            background: linear-gradient(135deg, #8b7355 0%, #6d5a45 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .success-btn:hover {
            background: linear-gradient(135deg, #6d5a45 0%, #5a4a38 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="form-title">SMART4A 課程複訓報名表</h1>
        <p class="form-subtitle">＊ 本報名表僅限已完成同等級正規課程之學員申請複訓</p>
        <form id="registrationForm">
            <!-- 選擇課程 -->
            <div class="section">
                <h2 class="section-title">選擇課程</h2>
                
                <div class="form-group">
                    <div class="course-option" data-course="design" data-price="8800" data-date="2025/12/18">
                        <div class="course-left">
                            <input type="radio" name="course" value="設計流程(入門) - 複訓" id="course1" required>
                            <div>
                                <label for="course1" class="course-name">設計流程(入門) - 複訓</label>
                                <div class="course-date">2025/12/18</div>
                            </div>
                        </div>
                    </div>

                    <div class="course-option" data-course="work" data-price="14900" data-date="2025/12/13-12/14">
                        <div class="course-left">
                            <input type="radio" name="course" value="工作流程(初階) - 複訓" id="course2" required>
                            <div>
                                <label for="course2" class="course-name">工作流程(初階) - 複訓</label>
                                <div class="course-date">2025/12/13-12/14</div>
                            </div>
                        </div>
                    </div>

                    <div class="course-option" data-course="thinking" data-price="16800" data-date="2025/12/20-12/21">
                        <div class="course-left">
                            <input type="radio" name="course" value="思維流程(中階) - 複訓" id="course3" required>
                            <div>
                                <label for="course3" class="course-name">思維流程(中階) - 複訓</label>
                                <div class="course-date">2025/12/20-12/21</div>
                            </div>
                        </div>
                    </div>

                    <div class="course-option" data-course="interactive" data-price="19800" data-date="2025/12/27-12/28">
                        <div class="course-left">
                            <input type="radio" name="course" value="互動流程(高階) - 複訓" id="course4" required>
                            <div>
                                <label for="course4" class="course-name">互動流程(高階) - 複訓</label>
                                <div class="course-date">2025/12/27-12/28</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 上課天數 -->
            <div class="section">
                <h2 class="section-title">上課天數</h2>
                
                <div class="form-group">
                    <div class="day-option" data-days="1" data-price="500" id="day1-option">
                        <div class="course-left">
                            <input type="radio" name="days" value="只上第一天" id="day1" required>
                            <label for="day1" class="course-name">只上第一天</label>
                        </div>
                    </div>

                    <div class="day-option disabled" data-days="1" data-price="500" id="day2-option">
                        <div class="course-left">
                            <input type="radio" name="days" value="只上第二天" id="day2" required disabled>
                            <label for="day2" class="course-name">只上第二天</label>
                        </div>
                    </div>

                    <div class="day-option disabled" data-days="2" data-price="1000" id="day-both-option">
                        <div class="course-left">
                            <input type="radio" name="days" value="兩天都上" id="dayBoth" required disabled>
                            <label for="dayBoth" class="course-name">兩天都上</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 報名資訊 -->
            <div class="section">
                <h2 class="section-title">報名資訊</h2>

                <div class="form-group">
                    <label>姓名 <span class="required">*</span></label>
                    <input type="text" name="name" id="name" required>
                    <div class="warning">
                        <span class="warning-icon">⚠</span>
                        <span>如欲申請政府補助請務必填寫完整中文姓名</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>手機號碼 <span class="required">*</span></label>
                    <input type="tel" name="phone" id="phone" required>
                    <div class="checkbox-group">
                        <input type="checkbox" name="subscribe" id="subscribe" value="是">
                        <label for="subscribe">請務必填寫正確手機號碼，將會收到付款簡訊</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>電子郵件 <span class="required">*</span></label>
                    <input type="email" name="email" id="email" placeholder="example@example.com" required>
                    <p class="info-text">付款連結及發票將自動經送至此email</p>
                </div>

                <div class="form-group">
                    <label>總金額</label>
                    <div class="amount-display" id="totalAmount">NT$ 0</div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>付款方式 <span class="required">*</span></label>
                        <select name="payment" id="payment" required>
                            <option value="">請選擇</option>
                            <option value="信用卡（可分期付款 - 中國信託 / 台新銀行 / 玉山銀行）">信用卡（可分期付款 - 中國信託 / 台新銀行 / 玉山銀行）</option>
                            <option value="ATM轉帳">ATM轉帳</option>
                            <option value="ibon">ibon</option>
                        </select>
                        <p class="info-text">付款金額加總達2萬元，請選擇用卡</p>
                    </div>

                    <div class="form-group">
                        <label>發票形式 <span class="required">*</span></label>
                        <select name="invoice" id="invoice" required>
                            <option value="">請選擇</option>
                            <option value="二聯式">二聯式</option>
                            <option value="三聯式">三聯式</option>
                        </select>
                    </div>
                </div>

                <!-- 三聯式發票欄位 -->
                <div class="invoice-fields" id="invoiceFields">
                    <div class="form-row">
                        <div class="form-group">
                            <label>發票抬頭 <span class="required">*</span></label>
                            <input type="text" name="invoiceTitle" id="invoiceTitle">
                        </div>
                        <div class="form-group">
                            <label>統一編號 <span class="required">*</span></label>
                            <input type="text" name="taxId" id="taxId" maxlength="8" pattern="[0-9]{8}">
                            <span class="error-message" id="taxIdError">請輸入8碼數字</span>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">確認報名資訊</button>
        </form>
    </div>

    <!-- 確認對話框 -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-header">請確認您的報名資訊</h2>
            <div id="confirmContent"></div>
            <div class="modal-buttons">
                <button type="button" class="modal-btn btn-cancel" onclick="closeModal()">返回修改</button>
                <button type="button" class="modal-btn btn-confirm" onclick="submitForm()">確定送出</button>
            </div>
        </div>
    </div>

    <!-- 成功提示對話框 -->
    <div id="successModal" class="success-modal">
        <div class="success-content">
            <div class="success-icon">✓</div>
            <div class="success-message">報名成功！</div>
            <div class="success-submessage">感謝您的報名</div>
            <button class="success-btn" onclick="closeSuccessModal()">確定</button>
        </div>
    </div>

    <script>
        // 課程日期對應
        const courseDates = {
            '設計流程(入門) - 複訓': '2025/12/18',
            '工作流程(初階) - 複訓': '2025/12/13-12/14',
            '思維流程(中階) - 複訓': '2025/12/20-12/21',
            '互動流程(高階) - 複訓': '2025/12/27-12/28'
        };

        // 課程選項點擊效果
        document.querySelectorAll('.course-option').forEach(option => {
            option.addEventListener('click', function() {
                const radio = this.querySelector('input[type="radio"]');
                radio.checked = true;
                updateCourseSelection();
                updateDayOptions();
                calculateTotal();
            });
        });

        // 天數選項點擊效果
        document.querySelectorAll('.day-option').forEach(option => {
            option.addEventListener('click', function() {
                if (!this.classList.contains('disabled')) {
                    const radio = this.querySelector('input[type="radio"]');
                    radio.checked = true;
                    updateDaySelection();
                    calculateTotal();
                }
            });
        });

        // 更新課程選擇狀態
        function updateCourseSelection() {
            document.querySelectorAll('.course-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            const selected = document.querySelector('input[name="course"]:checked');
            if (selected) {
                selected.closest('.course-option').classList.add('selected');
            }
        }

        // 更新天數選擇狀態
        function updateDaySelection() {
            document.querySelectorAll('.day-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            const selected = document.querySelector('input[name="days"]:checked');
            if (selected) {
                selected.closest('.day-option').classList.add('selected');
            }
        }

        // 更新天數選項可用性
        function updateDayOptions() {
            const selectedCourse = document.querySelector('input[name="course"]:checked');
            const day2Option = document.getElementById('day2-option');
            const dayBothOption = document.getElementById('day-both-option');
            const day2Radio = document.getElementById('day2');
            const dayBothRadio = document.getElementById('dayBoth');

            if (selectedCourse && selectedCourse.value === '設計流程(入門) - 複訓') {
                // 如果選擇設計流程，禁用第二天和兩天選項
                day2Option.classList.add('disabled');
                dayBothOption.classList.add('disabled');
                day2Radio.disabled = true;
                dayBothRadio.disabled = true;
                
                // 如果當前選中的是禁用選項，自動選擇第一天
                if (day2Radio.checked || dayBothRadio.checked) {
                    document.getElementById('day1').checked = true;
                    updateDaySelection();
                    calculateTotal();
                }
            } else if (selectedCourse) {
                // 其他課程，啟用所有選項
                day2Option.classList.remove('disabled');
                dayBothOption.classList.remove('disabled');
                day2Radio.disabled = false;
                dayBothRadio.disabled = false;
            }
        }

        // 計算總金額
        function calculateTotal() {
            const selectedDay = document.querySelector('input[name="days"]:checked');
            if (selectedDay) {
                const price = parseInt(selectedDay.closest('.day-option').dataset.price);
                document.getElementById('totalAmount').textContent = `NT$ ${price.toLocaleString()}`;
            }
        }

        // 發票形式變更
        document.getElementById('invoice').addEventListener('change', function() {
            const invoiceFields = document.getElementById('invoiceFields');
            const invoiceTitle = document.getElementById('invoiceTitle');
            const taxId = document.getElementById('taxId');
            
            if (this.value === '三聯式') {
                invoiceFields.classList.add('show');
                invoiceTitle.required = true;
                taxId.required = true;
            } else {
                invoiceFields.classList.remove('show');
                invoiceTitle.required = false;
                taxId.required = false;
            }
        });

        // 統一編號驗證
        document.getElementById('taxId').addEventListener('input', function() {
            const error = document.getElementById('taxIdError');
            const value = this.value;
            
            if (value && !/^\d{8}$/.test(value)) {
                error.style.display = 'block';
            } else {
                error.style.display = 'none';
            }
        });

        // 表單提交
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 驗證統一編號
            const invoice = document.getElementById('invoice').value;
            if (invoice === '三聯式') {
                const taxId = document.getElementById('taxId').value;
                if (!/^\d{8}$/.test(taxId)) {
                    alert('請輸入正確的8碼統一編號');
                    return;
                }
            }
            
            showConfirmModal();
        });

        // 顯示確認對話框
        function showConfirmModal() {
            const formData = getFormData();
            let html = '';
            
            for (let [key, value] of Object.entries(formData)) {
                if (key !== '入門課日期' && key !== '初階課日期' && key !== '中階課日期' && key !== '高階課日期') {
                    html += `
                        <div class="confirm-item">
                            <div class="confirm-label">${key}</div>
                            <div class="confirm-value">${value || '未填寫'}</div>
                        </div>
                    `;
                }
            }
            
            document.getElementById('confirmContent').innerHTML = html;
            document.getElementById('confirmModal').style.display = 'block';
        }

        // 關閉對話框
        function closeModal() {
            document.getElementById('confirmModal').style.display = 'none';
        }

        // 獲取表單資料
        function getFormData() {
            const course = document.querySelector('input[name="course"]:checked').value;
            const days = document.querySelector('input[name="days"]:checked').value;
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const subscribe = document.getElementById('subscribe').checked ? '是' : '否';
            const email = document.getElementById('email').value;
            const payment = document.getElementById('payment').value;
            const invoice = document.getElementById('invoice').value;
            
            // 計算純數字金額
            const selectedDay = document.querySelector('input[name="days"]:checked');
            const amount = parseInt(selectedDay.closest('.day-option').dataset.price);
            
            const data = {
                '課程名稱': course,
                '上課天數': days,
                '姓名': name,
                '手機號碼': phone,
                '接收訊息': subscribe,
                '電子郵件': email,
                '總金額': amount,
                '付款方式': payment,
                '發票形式': invoice
            };
            
            // 根據課程名稱設定對應日期
            data['入門課日期'] = course.includes('入門') ? courseDates[course] : '';
            data['初階課日期'] = course.includes('初階') ? courseDates[course] : '';
            data['中階課日期'] = course.includes('中階') ? courseDates[course] : '';
            data['高階課日期'] = course.includes('高階') ? courseDates[course] : '';
            
            if (invoice === '三聯式') {
                data['發票抬頭'] = document.getElementById('invoiceTitle').value;
                data['統一編號'] = document.getElementById('taxId').value;
            }
            
            return data;
        }

        // 送出表單
        async function submitForm() {
            const data = getFormData();
            
            try {
                const response = await fetch('https://hook.us1.make.com/1kb2u3www4o4qgsqsf49qmuh1qjmce5p', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    closeModal();
                    showSuccessModal();
                    document.getElementById('registrationForm').reset();
                    document.querySelectorAll('.course-option, .day-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    document.getElementById('totalAmount').textContent = 'NT$ 0';
                } else {
                    closeModal();
                    showErrorModal('報名失敗，請稍後再試。');
                }
            } catch (error) {
                console.error('Error:', error);
                closeModal();
                showErrorModal('發生錯誤，請稍後再試。');
            }
        }

        // 顯示成功對話框
        function showSuccessModal() {
            document.getElementById('successModal').style.display = 'block';
        }

        // 關閉成功對話框
        function closeSuccessModal() {
            document.getElementById('successModal').style.display = 'none';
        }

        // 顯示錯誤訊息（暫時仍使用alert，但可以之後改成自訂對話框）
        function showErrorModal(message) {
            alert(message);
        }

        // 點擊對話框外部關閉
        window.onclick = function(event) {
            const modal = document.getElementById('confirmModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
